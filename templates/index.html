<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bots Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .bot-container {
            display: flex;
            flex-wrap: wrap;
        }

        .bot-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }

        .bot-card a {
            background: #333;
            border-radius: 3px;
            text-decoration: none;
            color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Bot Status</h1>
    <div>
        {% for bot in bot_processes_list %}
            <div class="bot-card" style="border: 1px solid #ddd; padding: 10px; margin: 10px; display: inline-block;">
                <h2>{{ bot.bot_name }}</h2><a href="{{ url_for('stop_bot', bot_name=bot.bot_name) }}"></a>
                <img src="{{ url_for('static', filename=bot.image_path) }}" alt="{{ bot.bot_name }} Image" style="max-width: 100px;">
                <p>Status: {{ bot.status }}</p>
                <br>
                {% if bot.is_alive() %}
                    <p>Status: Running</p>
                    <a href="{{ url_for('stop_bot', bot_name=bot.bot_name) }}">Stop Bot</a>
                {% else %}
                    <p>Status: Stopped</p>
                    <a href="{{ url_for('start_bot', bot_name=bot.bot_name) }}">Start Bot</a>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
